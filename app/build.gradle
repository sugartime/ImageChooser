apply plugin: 'com.android.application'
android {
    compileSdkVersion 18
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.likebamboo.imagechooser"
        minSdkVersion 8
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('src/libs/universal-image-loader-1.9.4.jar')
    compile files('src/libs/android-support-v4.jar')
    compile files('src/libs/library-1.2.2.jar')
}